<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<body>
	<h1>Volunteer form</h1>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
			<legend>My Info</legend>
			<p><label>First name:  <input type="text" name="first_name_field"></label></p>
			<p><label>Last name:  <input type="text" name="last_name_field"></label></p>
			<p><label>Phone Number:  <input type="text" name="phone_field"></label></p>
			<p><label>Email Address:  <input type="email" name="email_field"></label></p>
			<p>Gender: <label><input type="radio" name="gender_field" value="male">Male</label>
				<lable><input type="radio" name="gender_field" value="female">Female</lable></p>
			<p>Age:
				<select name="age_field">
					<option value="under18">Under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</p>
		</fieldset>
		<fieldset>
			<legend>My availability</legend>
			<p>Days Available:</p>
			<p><lable><input type="checkbox" name="available_field[]" value="Sunday">Sunday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Monday">Monday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Thursday">Thursday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Friday">Friday</lable></p>
			<p><lable><input type="checkbox" name="available_field[]" value="Saturday">Saturday</lable></p>
			<p><label>Comments:</lable>
				<textarea cols="30" rows="10" name="comments_field"></textarea>
			</p>
			<p><input type="hidden" name="hidden_field" value="yyang153"></p>
		</fieldset>
		<fieldset>
			<input type="submit" value="Send Me">
		</fieldset>
	</form>
</body>
</html>
